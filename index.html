<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <link
      rel="stylesheet"
      href="./node_modules/simplelightbox/dist/simplelightbox.min.css"
    />
    <script type="module" crossorigin src="/goit-js-hw-122/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-122/assets/vendor-d93b82f1.js">
    <link rel="stylesheet" href="/goit-js-hw-122/assets/index-3d2ebdcb.css">

  <body>
    <header>
      <div class="container">
        <form class="search-form">
          <input
            type="text"
            class="form-control"
            name="query"
            placeholder="Search images..."
            required
          />
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>

    <main>
      <ul class="gallery"></ul>

      <div class="loader" style="display: none"></div>
    </main>
